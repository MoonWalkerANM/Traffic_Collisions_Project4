<!DOCTYPE html>
<html>
<head>
    <title>California Accidents Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    <div id="filters">
        <label for="county">County:</label>
        <select id="county">
            <option value="">All</option>
            <option value="Alameda">Alameda</option>
            <option value="Alpine">Alpine</option>
            <option value="Amador">Amador</option>
            <option value="Butte">Butte</option>
            <option value="Calaveras">Calaveras</option>
            <option value="Colusa">Colusa</option>
            <option value="Contra Costa">Contra Costa</option>
            <option value="Del Norte">Del Norte</option>
            <option value="El Dorado">El Dorado</option>
            <option value="Fresno">Fresno</option>
            <option value="Glenn">Glenn</option>
            <option value="Humboldt">Humboldt</option>
            <option value="Imperial">Imperial</option>
            <option value="Inyo">Inyo</option>
            <option value="Kern">Kern</option>
            <option value="Kings">Kings</option>
            <option value="Lake">Lake</option>
            <option value="Lassen">Lassen</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Madera">Madera</option>
            <option value="Marin">Marin</option>
            <option value="Mariposa">Mariposa</option>
            <option value="Mendocino">Mendocino</option>
            <option value="Merced">Merced</option>
            <option value="Modoc">Modoc</option>
            <option value="Mono">Mono</option>
            <option value="Monterey">Monterey</option>
            <option value="Napa">Napa</option>
            <option value="Nevada">Nevada</option>
            <option value="Orange">Orange</option>
            <option value="Placer">Placer</option>
            <option value="Plumas">Plumas</option>
            <option value="Riverside">Riverside</option>
            <option value="Sacramento">Sacramento</option>
            <option value="San Benito">San Benito</option>
            <option value="San Bernardino">San Bernardino</option>
            <option value="San Diego">San Diego</option>
            <option value="San Francisco">San Francisco</option>
            <option value="San Joaquin">San Joaquin</option>
            <option value="San Luis Obispo">San Luis Obispo</option>
            <option value="San Mateo">San Mateo</option>
            <option value="Santa Barbara">Santa Barbara</option>
            <option value="Santa Clara">Santa Clara</option>
            <option value="Santa Cruz">Santa Cruz</option>
            <option value="Shasta">Shasta</option>
            <option value="Sierra">Sierra</option>
            <option value="Siskiyou">Siskiyou</option>
            <option value="Solano">Solano</option>
            <option value="Sonoma">Sonoma</option>
            <option value="Stanislaus">Stanislaus</option>
            <option value="Sutter">Sutter</option>
            <option value="Tehama">Tehama</option>
            <option value="Trinity">Trinity</option>
            <option value="Tulare">Tulare</option>
            <option value="Tuolumne">Tuolumne</option>
            <option value="Ventura">Ventura</option>
            <option value="Yolo">Yolo</option>
            <option value="Yuba">Yuba</option>
        </select>        
        <label for="severity">Severity:</label>
        <select id="severity">
            <option value="">All</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <label for="weather">Weather:</label>
        <select id="weather">
            <option value="">All</option>
            <option value="Clear">Clear</option>
            <option value="Rain">Rain</option>
            <option value="Cloudy">Cloudy</option>
            <option value="Partly Cloudy">Partly Cloudy</option>
            <option value="Fog">Fog</option>
            <option value="Haze">Haze</option>
            <option value="Snow">Snow</option>
            <option value="Thunderstorm">Thunderstorm</option>
            <option value="Smoke">Smoke</option>
            <option value="Drizzle">Drizzle</option>
        </select>
        <label for="sunrise_sunset">Sunrise/Sunset:</label>
        <select id="sunrise_sunset">
            <option value="">All</option>
            <option value="Day">Day</option>
            <option value="Night">Night</option>
        </select>
        <label for="end_time">End Time:</label>
        <input type="datetime-local" id="end_time">
        <button id="apply_filters">Apply Filters</button>
    </div>
    <div id="map" style="width: 100%; height: 600px;"></div>
</body>
</html>
